dist: trusty
sudo: required
language: generic
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
script:
- sudo apt-get install zlib1g-dev
- sudo apt install curl
- sudo apt install openssl
- cd
- ls

- find -name libcurl.a
- find -name *.a
- find -name *.lib
- sudo find -name "*ssl*"

- cd build/zhanchi5/TechProject
- mkdir build
- cd build
- cmake .. && make
