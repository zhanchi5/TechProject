dist: trusty
sudo: required
language: generic
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
script:
- sudo apt-get install zlib1g-dev
- wget https://curl.haxx.se/download/curl-7.54.0.tar.gz
- tar xvzf curl-7.54.0.tar.gz
- rm curl-7.54.0.tar.gz
- ls
- cd curl-7.54.0
- ./configure --prefix=/opt/curlssl --with-ssl=/usr/local/ssl --enable-http --enable-ftp LDFLAGS=-L/usr/local/ssl/lib CPPFLAGS=-I/usr/local/ssl/include
- make
- sudo make install
- cd
- ls

- find -name libcurl.a
- find -name *.a
- find -name *.lib
- sudo find -name "*ssl*"

- cd build/zhanchi5/TechProject
- mkdir build
- cd build
- cmake .. && make
